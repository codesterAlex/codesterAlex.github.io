<html>

		<title>Belbin Test</title>

	</head>
	<body>
		<div id="main">
			<div id="header">
				<div id="cover">
					<img src="image/cov.jpg" width="1200" height="200" alt="cover">
				</div>
				<div id="nav">
					<ul>
						<li class="active"><a href="#">Home</a></li>
						<li><a href="role.html">Roles</a></li>
						<li><a href="about.html">About Belbin</a></li>
					</ul>
				</div>

			</div>

			<div id="content">
				<img src="image/work.jpg" width="1200px" height="300">

						<div id="quest">
							<h1 align="center">Belbin Test Model</h1>
							<br>
				      <form onsubmit="return false">
         					<label>Q1. What I believe I can contribute to a team:</label>
         					<br>
         					<select id="quest1">
            					<option value = "Resource Investegator">a. I can think quickly and take advantage of new opportunities. </option>
            					<option value = "Team Worker">b. I can work well with a very wide range of people </option>
            					<option value = "Plant">c. Producing ideas is one of my natural assets </option>
            					<option value = "Chairman" >d. My ability rests in being able to draw people out whenever I detect they have something of value to contribute to group objectives  </option>
            					<option value = "Complete Finisher">e. My capacity to follow through has much to do with my personal effectiveness </option>
            					<option value = "Shaper">f. I am ready to face unpopularity if it leads to  worthwhile results in the end </option>
            					<option value = "Company Worker">g. I can usually sense what is realistic and likely to work</option>
            					<option value = "Monitor Evaluator">h. I can offer a reasoned case for alternative courses of action without introducing bias or prejudice </option>
         					</select>
         					<br>
         					<br>
         					
         					<label>Q2. If I have a possible shortcoming in teamwork, it could be that:</label>
         					<br>
         					<select id="quest2">
            					<option value = "Company Worker">a. I am not at ease unless meetings are well structured and controlled and generally well conducted </option>
            					<option value = "Chairman">b. I am inclined to be too generous towards others who have a valid viewpoint that has not been given a proper airing </option>
            					<option value = "Resource Investegator">c. I have a tendency to talk too much once the group gets onto new ideas </option>
            					<option value = "Monitor Evaluator">d. My objective outlook makes it difficult for me to join in readily and enthusiastically with colleagues</option>
            					<option value = "Shaper">e. I am sometimes seen as forceful and authoritarian if there is a need to get something done  </option>
            					<option value = "Team Worker">f. I find it difficult to lead from the front, perhaps because I am over-responsive to group atmosphere </option>
            					<option value = "Plant">g. I am apt to get caught up in ideas  that occur to me and so loose track of what is happening </option>
            					<option value = "Complete Finisher">h. My colleagues tend to see me as worrying unnecessarily over detail and the possibility that things may go wrong</option>
         					</select>
         					<br>
         					<br>

         					<label>Q3. When involved in a project with other people:</label>
         					<br>
         					<select id="quest3">
            					<option value = "Chairman" >a. I have an aptitude for influencing people without pressurising them</option>
            					<option value = "Complete Finisher">b. My general vigilance prevents careless mistakes and omissions being made </option>
            					<option value = "Shaper">c. I am ready to press for action to make sure that the meeting does not waste time or lose sight of the main objective </option>
            					<option value = "Plant">d. I can be counted upon to contribute something original </option>
            					<option value = "Team Worker">e. I am always ready to back a good suggestion in the common interest</option>
            					<option value = "Resource Investegator">f. I am keen to look for the latest in new ideas and developments </option>
            					<option value = "Monitor Evaluator">g. I believe my capacity for judgement can help to bring about the right decisions </option>
            					<option value = "Company Worker">h. I can be relied upon to see that all essential work is organised </option>
         					</select>
         					<br>
         					<br>
         					
         					<label>Q4. My characteristic approach to group work is that: </label>
         					<br>
         					<select id="quest4">
            					<option value = "Team Worker">a. I have a quiet interest in getting to know colleagues better </option>
            					<option value = "Shaper">b. I am not reluctant to challenge the views of others or to hold a minority view myself</option>
            					<option value = "Monitor Evaluator">c. I can usually find a line of argument to refute unsound propositions </option>
            					<option value = "Company Worker">d. I think I have a talent for making things work once a plan has to be put into operation</option>
            					<option value = "Plant">e. I have a tendency to avoid the obvious and come out with the unexpected </option>
            					<option value = "Complete Finisher">f. I bring a touch of perfectionism to any team job I undertake </option>
            					<option value = "Resource Investegator">g. I am ready to make use of contacts outside the group itself</option>
            					<option value = "Chairman">h. While I am interested in all views, I have no hesitation in making up my mind once a decision has to be made </option>
         					</select>
         					<br>
         					<br>
         					
         					<label>Q5. I gain satisfaction in a job because:</label>
         					<br>
         					<select id="quest5">
            					<option value = "Monitor Evaluator">a. I enjoy analysing situations and weighing up all the possible choices </option>
            					<option value = "Company Worker">b. I am interested in finding practical solutions to problems </option>
            					<option value = "Team Worker" >c. I like to feel I am fostering good working relationships </option>
            					<option value = "Shaper" >d. I can have a strong influence on decisions </option>
            					<option value = "Resource Investegator" >e. I can meet people who may have something more to offer </option>
            					<option value = "Chairman" >f. I can get people to agree on a necessary course of action</option>
            					<option value = "Complete Finisher">g. I feel in my element where I can give a task my full attention</option>
            					<option value = "Plant">h. I like to find a field that stretches my imagination</option>
         					</select>
         					<br>
         					<br>
         					
         					<label>Q6. If I am suddenly given a difficult task with a limited time and unfamiliar people:</label>
         					<br>
         					<select id="quest6">
            					<option value = "Plant">a. think about the problem before suggesting ways of proceeding </option>
            					<option value = "Team Worker">b. I would be ready to work with a person who showed the most positive approach</option>
            					<option value = "Chairman">c. I would find some way of reducing the size of the task by establishing what different individuals might best contribute </option>
            					<option value = "Complete Finisher">d. My natural sense of urgency would help to ensure that we did not fall behind schedule </option>
            					<option value = "Monitor Evaluator">e. I believe I would keep cool and maintain my capacity to think straight </option>
            					<option value = "Company Worker">f. I would retain a steadiness of purpose in spite of the pressures</option>
            					<option value = "Shaper">g. I would be prepared to take a positive lead if I felt the group was making no progress</option>
            					<option value = "Resource Investegator">h. I would open up discussions with a view of stimulating new thoughts and getting something moving </option>
         					</select>
         					<br>
         					<br>
         					
         					<label>Q7. With reference to the problems, to which I am subject to, when working in groups </label>
         					<br>
         					<select id="quest7">
            					<option value = "Shaper">a. I am apt to show my impatience with those who are obstructing progress</option>
            					<option value = "Monitor Evaluator">b. Others may criticise me for being too analytical and insufficiently intuitive </option>
            					<option value = "Complete Finisher">c. My desire to ensure that work is properly done can hold up proceedings </option>
            					<option value = "Resource Investegator">d. I tend to get bored quite easily and rely on one or two stimulating members to spark me off </option>
            					<option value = "Company Worker">e. I find it difficult to get started unless the goals are clear </option>
            					<option value = "Plant">f. I am sometimes poor at explaining and clarifying complex points that occur to me </option>
            					<option value = "Chairman">g. I am conscious of demanding from others the things I cannot do myself </option>
            					<option value = "Team Worker">h. I hesitate to get my points across when I run up against real opposition </option>
         					</select>
         					<br>
         					<br>
         					
         					<br>
         					<input type = "Submit" onClick="myFunction()" value = "Submit Answer"/>
      					</form>


      					
			</div>
			<div id="answer">
				<fieldset> <legend align="center" style="color:white;font-size:15px">Your Answer</legend>
			<h1 id="myText">Your answer will appear here</h1>
				</fieldset>
			</div>
			<div id="footer">
				
			</div>
		</div>

	</body>
</html>
